<div class="warp">
	<h2>How to: press Start Record -> doing something -> press Stop Record</h2>
    <h3>Click anywhere!</h3>
	<button id="record">Start Record</button>
	<button id="play">Play</button>
	<div class="status">
		<p id="status-rec"></p>
		<p id="status-play"></p>
	</div>

	<script>
	$(function(){
		var rec = new viewRec({interval:250});
		var recorded = false;
		var play = false;
		$('#record').click(function() {
			if (recorded) {
				rec.stopRecord();
				$('#status-rec').html('Stop Record!');
				$(this).html('Start Record');
				recorded = false;
			}
			else {
				rec.startRecord();
				$('#status-rec').html('Recording...');
				$(this).html('Stop Record');
				recorded = true;
			}
		});

		$('#play').click(function(){
			if(play) {
				rec.stop();
				$('#status-play').html('Stop!');
				$(this).html('Play');
				play = false;
			}
			else {
				rec.play();
				$('#status-play').html('Playing...');
				$(this).html('Stop');
				play = true;
			}
		});

		rec.on('stop',function() {
			$('#status-play').html('Stop!');
			$('#play').html('Play');
			play = false;
		});
	});
	</script>
	
	<p>Click anywhere!</p>
</div>
